
<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title color="light">
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="closeModal()">
        <ion-icon color="light" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="updateTodosForm" >
    <ion-item>
      <ion-textarea  formControlName="title"></ion-textarea>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="10" class="ion-align-self-center" offset="1" >
          <ion-button [disabled]="!updateTodosForm.valid" (click)="updateTodo(title)" expand="block" color="warning">Update task</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  
</ion-content>
