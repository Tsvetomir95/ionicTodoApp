<ion-content >
    <ion-grid>
      <ion-row>
        <ion-col color="primary" class="login__container" size="10" offset="1">
        <span class="check__logo">
          <ion-icon  class="check" name="checkmark-done-outline"></ion-icon>
        </span> 
        <form (ngSubmit)="onLogin()" [formGroup]="loginForm">   
          <ion-item lines="none" class="login__massage">
                <ion-avatar  slot="start">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-avatar>
                <ion-label color="light">Welcome back..</ion-label>
              </ion-item>
              <ion-item >
                <ion-label position="floating">Email</ion-label>
                <ion-input formControlName="email" name="email" type="email"></ion-input>
              </ion-item>
              <ion-item >
                <ion-label position="floating">Password</ion-label>
                <ion-input formControlName="password" name="password" type="password"></ion-input>
              </ion-item>
              <ion-button id="signIn" [disabled]="!loginForm.valid" type="submit"  expand="block" fill="solid" >Sign In <ion-icon slot="end" size="small" name="log-in-outline"></ion-icon> </ion-button>  
              <ion-button id="signUp" type="button" [routerLink]="['/register']">Sign Up <ion-icon size="small" slot="end" name="person-add-outline"></ion-icon></ion-button>  
          </form> 
            
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
